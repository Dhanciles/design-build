<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AcheiveApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="normalize.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
  <script src="main.js"></script>
</head>
<body>
  <nav class="main-nav">
    <section class="profile-container">
      <h1>ACHEIVE!</h1>
      <img src="" alt="Profile Picture">
    </section>
    <ul>
      <li>GOALS</li>
      <li>Today's Workout</li>
      <li>Calendar</li>
      <li>Stats</li>
      <li>Connect</li>
      <li>Media</li>
    </ul>
  </nav>
  <header>
    <section class="banner-section">
      <button class="logout-btn">Logout</button>
      <h1 class="Banner">Rise & Shine, Gertie!</h1>
    </section>
    <ul class="secondary-nav">
      <li class="secondary-nav-item">Home</li>
      <li class="secondary-nav-item">Account</li>
      <li class="secondary-nav-item">Settings</li>
    </ul>
  </header>
  <main>
    <aside>
      <h2 class="aside-header">Climb Mount Everest</h2>
      <div class="aside-content-container">
        <div class="content-item-container">
          <h2 class="content-value">03</h2>
          <p class="content-label">Months</h2>
        </div>
        <div class="content-item-container">
          <h2 class="content-value">12</h2>
          <p class="content-label">Days</h2>
        </div>
        <div class="content-item-container">
          <h2 class="content-value">06</h2>
          <p class="content-label">Hours</h2>
        </div>
      </div>
    </aside>
    <img src="" alt="Backgound Image"/>
    <button class="edit-goal-btn">Edit Goal</button>
  </main>  
</body>
</html>
